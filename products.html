<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tea Station || Products</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- navbar -->
    <!-- nav button -->
    <span class="nav-btn" id="nav-btn">
      <i class="fas fa-bars"></i>
    </span>
    <nav class="navbar" id="navbar">
      <div class="navbar-header">
        <span class="nav-close" id="nav-close">
          <i class="fas fa-times"></i>
        </span>
      </div>
      <ul class="nav-items">
        <li><a class="nav-link" href="/">home</a></li>
        <!-- <li><a class="nav-link" href="/skills">skills</a></li> -->
        <li><a class="nav-link" href="/about">about</a></li>
        <li><a class="nav-link" href="/products">products</a></li>
      </ul>
    </nav>
    <!-- end of navbar -->
    <!-- cart button -->
    <span class="cart-btn" id="cart-btn">
      <i class="fas fa-cart-shopping">
        <p class="count" id="cart-quantity">0</p>
      </i>
    </span>
    <div class="cart" id="cart">
      <div class="cart-header">
        <h3>Your cart</h3>
        <span class="cart-close" id="cart-close">
          <i class="fas fa-times"></i>
        </span>
      </div>
      <div class="cart-body" id="cart-body">
        <hr />
        <div class="cart-item">
          <div class="cart-item-image-container">
            <img src="./images/product-1.jpeg" alt="ginger peach tea" />
          </div>
          <div class="cart-item-data">
            <div class="item-name">
              <h4>Ginger peach tea</h4>
            </div>
            <div class="item-quantity-container">
              <div class="subtract-quantity">
                <i class="fas fa-minus"></i>
              </div>
              <div class="display-quantity">
                <input type="text" class="input-quantity" value="1" />
              </div>
              <div class="add-quantity">
                <i class="fas fa-plus"></i>
              </div>
            </div>
            <div class="item-price">
              <p>Rs. 449</p>
            </div>
          </div>
        </div>
        <hr />
      </div>
      <div class="cart-footer">
        <div class="cart-total">
          <h3>Subtotal</h3>
          <p id="cart-subtotal">Rs. 449</p>
        </div>
        <div class="cart-footer-checkout">
          <button class="btn checkout-btn" onclick="checkout()">checkout</button>
        </div>
      </div>
    </div>
    <!-- end of cart button -->
    <!-- products section -->
    <section class="products">
      <div class="section-center clearfix">
        <!-- products inventory -->
        <article class="products-inventory-all clearfix" id="products-inventory-all">
          <!-- single product 1 -->
          <div class="product product-all">
            <img
              src="./images/product-1.jpeg"
              alt="product 1"
              class="product-img"
            />
            <h4 class="ratings"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></h4>
            <h4 class="product-title">ginger peach tea</h4>
            <h4 class="product-price">Rs. 399</h4>
            <button class="btn product-btn p0">add to cart</button>
            <button class="btn product-btn">buy now</button>
          </div>
          <!-- end of single product 1 -->
          <!-- single product 2 -->
          <div class="product product-all">
            <img
              src="./images/product-2.jpeg"
              alt="product 2"
              class="product-img"
            />
            <h4 class="ratings"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></h4>
            <h4 class="product-title">fruit sangria</h4>
            <h4 class="product-price">Rs. 349</h4>
            <button class="btn product-btn" id="add-to-cart">add to cart</button>
            <button class="btn product-btn">buy now</button>
          </div>
          <!-- end of single product 2 -->
          <!-- single product 3 -->
          <div class="product product-all">
            <img
              src="./images/product-3.jpeg"
              alt="product 3"
              class="product-img"
            />
            <h4 class="ratings"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></h4>
            <h4 class="product-title">clear tea</h4>
            <h4 class="product-price">Rs. 499</h4>
            <button class="btn product-btn">add to cart</button>
            <button class="btn product-btn">buy now</button>
          </div>
          <!-- end of single product 3 -->
        </article>
      </div>
    </section>
    <!-- end of products section -->
    <!-- footer -->
    <footer class="footer">
      <div class="section-center">
        <!-- social icons -->
        <div class="social-icons">
          <a href="#" class="social-icon">
            <i class="fab fa-facebook"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fa-brands fa-x-twitter"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
        <!-- end of social icons -->
        <h4 class="footer-text">
          &copy;<span id="date"></span><span class="company"> tea station</span
          ><span class="rights"> all rights reserved</span>
        </h4>
      </div>
    </footer>
    <!-- end of footer -->
    <script src="script.js"></script>
  </body>
</html>
